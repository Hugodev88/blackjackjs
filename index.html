<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackJack</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>BLACKJACK EM JS</h1>
            <div class="visorBaralho"></div>
        </header>
        <div class="container">
            
            <div class="jogo">
                <div class="mesa">
                    <h2>Cartas Mesa</h2>
                    <div class="visorCartasMesa"></div>
                    <div class="visorCartasMesaTotal"></div>
                </div>
                <div class="jogador">
                    <h2>Cartas Jogador</h2>
                    <div class="visorCartasJogador"></div>
                    <div class="visorCartasJogadorTotal"></div>
                </div>
            </div>
           
            <div class="botoes">
                <button id="button1">Comecar jogo</button>
                <button id="button2">Pedir mais uma carta</button>
                <button id="button3">Parar</button>
                <button id="button4">Resetar</button>
            </div>
        </div>
        <div class="status"></div>
        <script src="functions.js"></script>
    </body>
</html>
